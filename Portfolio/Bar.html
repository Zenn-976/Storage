<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        #skills ul {
            list-style: none;
            padding: 0;
        }
        #skills li {
            margin-bottom: 40px;
            font-size: 1.5rem;
        }
        #skills span {
            font-size: 1.5rem;
            color: #00ffff;
            margin-right: 20px;
        }
        .progress-bar {
            width: 80%;
            max-width: 800px;
            height: 30px;
            background-color: #444;
            border-radius: 20px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease-in-out;
        }
        .percentage {
            font-size: 1.5rem;
            color: #ff00ff;
        }
        .html .progress {
            background-color: #ff5733;
        }
        .css .progress {
            background-color: #4CAF50;
        }
        .javascript .progress {
            background-color: #f1c40f;
        }
        .python .progress {
            background-color: #3572A5;
        }
        footer {
            margin-top: 50px;
        }
        footer a {
            color: #ff00ff;
            text-decoration: none;
            font-size: 1.5rem;
        }
        footer a:hover {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <header>
        <section id="skills" data-aos="fade-up">
            <div class="container">
                <h2>Skills</h2>
                <ul>
                    <li class="html">
                        <span>HTML</span>
                        <div class="progress-bar">
                            <div class="progress" id="html-progress" style="width: 0%;"></div>
                        </div>
                        <span class="percentage" id="html-percentage">70%</span>
                    </li>
                    <li class="css">
                        <span>CSS</span>
                        <div class="progress-bar">
                            <div class="progress" id="css-progress" style="width: 0%;"></div>
                        </div>
                        <span class="percentage" id="css-percentage">73%</span>
                    </li>
                    <li class="javascript">
                        <span>JavaScript</span>
                        <div class="progress-bar">
                            <div class="progress" id="javascript-progress" style="width: 0%;"></div>
                        </div>
                        <span class="percentage" id="javascript-percentage">82%</span>
                    </li>
                    <li class="python">
                        <span>Python</span>
                        <div class="progress-bar">
                            <div class="progress" id="python-progress" style="width: 0%;"></div>
                        </div>
                        <span class="percentage" id="python-percentage">90%</span>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <footer>
        <p><a href="MainPage.html">Back to Portfolio</a></p>
    </footer>
    <script>
        window.addEventListener('load', () => {
            const skills = [
                { id: 'html', value: 70 },
                { id: 'css', value: 73 },
                { id: 'javascript', value: 82 }, 
                { id: 'python', value: 90 }
            ];
            skills.forEach(skill => {
                const progressBar = document.getElementById(`${skill.id}-progress`);
                const percentage = document.getElementById(`${skill.id}-percentage`);
                let width = 0;
                let interval = setInterval(() => {
                    if (width < skill.value) {
                        width++;
                        progressBar.style.width = `${width}%`;
                        percentage.innerText = `${width}%`;
                    } else {
                        clearInterval(interval);
                    }
                }, 10);
            });
        });
    </script>
</body>
</html>
