<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff00ff;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 0, 255, 0.6), 0 0 20px rgba(255, 0, 255, 0.8);
            }

            100% {
                text-shadow: 2px 2px 20px rgba(0, 255, 255, 1), 0 0 40px rgba(255, 0, 255, 1);
            }
        }

        .certificate-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .certificate {
            width: 80%;
            max-width: 850px;
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.7);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .certificate:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(255, 0, 255, 1);
        }

        .certificate img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff00ff;
        }

        footer {
            margin-top: 60px;
            font-size: 1.4rem;
            color: #fff;
        }

        footer a {
            color: #ff00ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00ffff;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .certificate {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .certificate {
                width: 95%;
            }

            footer {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Certificate</h1>
    </header>

    <div class="certificate-container">
        <div class="certificate">
            <img src="Certificate.png" alt="Certificate">
        </div>
    </div>

    <footer>
        <p><a href="MainPage.html">Back to Portfolio</a></p>
    </footer>
</body>

</html>
